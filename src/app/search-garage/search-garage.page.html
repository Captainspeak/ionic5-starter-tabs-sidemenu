<ion-header class="ion-no-border" mode="md">
	<ion-toolbar class="toolbar-padding">
		<ion-buttons
			slot="start"
			class="back-button-start search-garage-back-btn"
		>
			<ion-back-button
				mode="ios"
				text=""
				defaultHref="home"
			></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ng-container *ngFor="let item of [1,2,3,4,5,6,7,7,1,1,1,1,1]">
		<div class="garage-card-container">
			<ion-row>
				<ion-col size="3">
					<div style="padding-right: 12px; margin-top: 3px">
						<img
							src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
							class="garage-img"
						/>
					</div>
				</ion-col>
				<ion-col size="9" style="margin-left: -2%">
					<div>
						<ion-row>
							<ion-text class="heading">Lorem</ion-text>
						</ion-row>
						<ion-row class="second-heading-row">
							<ion-text class="second-heading">Lorem</ion-text>
						</ion-row>
						<ion-row>
							<ion-text class="percentage-heading">
								<ion-icon
									src="assets/icon/percentage.svg"
								></ion-icon>
								Lorem
							</ion-text>
						</ion-row>
						<ion-row class="line-bar-row">
							<div class="line-bar"></div>
						</ion-row>
					</div>
				</ion-col>
			</ion-row>
			<ion-row class="ion-align-items-center">
				<ion-col size="3"></ion-col>
				<ion-col size="9" style="margin-left: -2%">
					<ion-row class="ion-align-items-center bottom-row">
						<ion-col size="2" class="second-col">
							<ion-icon name="home"></ion-icon>
							<ion-text> Lorem </ion-text>
						</ion-col>
						<ion-col size="1">
							<span class="dot"></span>
						</ion-col>
						<ion-col size="4" class="second-col">
							<ion-icon name="home"></ion-icon>
							<ion-text> Lorem </ion-text>
						</ion-col>
						<ion-col size="1">
							<span class="dot"></span>
						</ion-col>
						<ion-col size="4" class="second-col">
							<ion-icon name="home"></ion-icon>
							<ion-text> Lorem </ion-text>
						</ion-col>
					</ion-row>
				</ion-col>
			</ion-row>
		</div>
	</ng-container>
</ion-content>
